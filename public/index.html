<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/css/datepicker.min.css'>
    <title>Document</title>
    <link rel="stylesheet" href="../src/stylesheets/date.css">
</head>
<body>
    <header class="p-3 mb-3 border-bottom fixed-top shadow-lg border-bottom border-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 link-secondary" title="Title page">My Event System</a></li>
            </ul>
    
            <div class="dropdown text-end">
              <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" title="Profile">
                  <img src="./images/person-square.svg" alt="Logo" width="40" height="34" class="d-inline-block align-text-top">
            </a>
              <ul class="dropdown-menu text-small">
                <li><a aria-disabled="false" id="accountname" class="dropdown-item text-uppercase" title="Profile name"></a></li>  
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#settingsModal" title="Change Password" id="changepass">Change password</a></li>
                <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#settingsModal" title="Change Username" id="changeuser">Update username</a></li>
                <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#settingsModal" title="Change Profile name" id="changename">Change Name</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" role="button" title="Sign out" id="signout">Sign out</a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>

      <div class="container">
        <div class="input-group flex-nowrap pt-5 mt-5">
            <input type="text" class="form-control rounded-end bg-dark text-light" placeholder="Search your event..." aria-label="Recipient's username with two button addons" title="Search Event" id="search" onkeyup="searchFunction()">
            <span ><a role="button" data-bs-toggle="modal" data-bs-target="#addEvents" title="Add Event"><img src="./images/file-plus-fill.svg" alt="add" height="37" width="35"></a></span>
        </div>
        <div class="table table-responsive" id="eventtable">
          
        </div>
      </div>

      
    <!-- Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Account Settings</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group input-group-md mb-3">
                    <input type="text" class="form-control" name="settings" id="settings" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>                  
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-outline-primary settings" >Save Changes</button>
            </div>
          </div>
        </div>
    </div>

    <!-- Add events -->
    <div class="modal fade" id="addEvents" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add new Event</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h5>Event Title: </h5>
                <div class="input-group input-group-sm mb-3">
                    <input type="text" id="eventTitle" class="form-control" placeholder="Event Title" aria-describedby="basic-addon1" required>
                </div>
                <h5>Event Start: </h5>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text dates" id="basic-addon1"><img src="./images/calendar-check.svg" height="25" width="25" class="dates"></span>
                    <input type="text" id="eventStart" class="form-control datepicker_input" placeholder="YYYY/MM/DD" aria-describedby="basic-addon1" required>
                </div>
                <h5>Event End: </h5>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="basic-addon1"><img src="./images/calendar-check.svg" height="25" width="25" class="dates"></span>
                        <input type="text" id="eventEnd" class="form-control datepicker_input" placeholder="YYYY/MM/DD" aria-describedby="basic-addon1" required>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" title="close" id="close">Close</button>
              <button type="button" class="btn btn-outline-primary" id="saveset" title="Submit">Add Event</button>
            </div>
          </div>
        </div>
    </div>
      
</body>
<script src='https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/js/datepicker-full.min.js'></script>
<script src="../src/js/jquery.js"></script>
<script src="../src/js/dashboard.js"></script>
</html>
