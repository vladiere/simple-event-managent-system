<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
  <link rel="stylesheet" href="src/stylesheets/styles.css">

</head>
<body>
  <!-- partial:index.partial.html -->
  <div class="login-form">
    <div>
      <h1>Register Page</h1>
      <div class="content">
        <div class="input-field">
          <input type="text" placeholder="Fullname" id="fullname" autocomplete="nope">
        </div>
        <div class="input-field">
          <input type="text" placeholder="Username" id="username" autocomplete="nope">
        </div>
        <div class="input-field">
          <input type="password" placeholder="Password" id="password" autocomplete="new-password">
        </div>
      </div>
      <div class="action">
        <button class="btn-reg">Register</button>
        <button class="btn-login">Sign in</button>
      </div>
    </div>
  </div>
  <!-- partial -->
  <script src="src/js/jquery.js"></script>
  <script src="src/js/register.js"></script>
  
</body>
</html>
